        <input [(ngModel)]="group.title" autocomplete="off" type="text" name="group-name"
               placeholder="Enter group name">
      </label>
    </div>

    <div>
      <p>QR-код</p>
      <div class="photo-uploader">
        <label class="custom-file-upload">
          <input type="file" accept="image/*" (change)="onFileSelected($event)" capture="camera"/>
          Upload or Take a Photo
        </label>
        @if (group.products.length > 0) {
          <div class="preview">
            <h3>Ваши продукты:</h3>
            <div class="products">
              @for (product of group.products; track group.products) {
                <div class="product">
                  <p>{{product.name}}</p>
                  <div class="info">
                    <p>{{product.price}}₽</p>

                    <p>{{product.quantity}}</p>

                    <svg (click)="remove(product)" width="20" height="23" viewBox="0 0 20 23" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                  </div>
                </div>
              }
            </div>
          </div>
        }
      </div>
    </div>

    @if (error) {
      <div class="error-container">
        <p>Ошибка</p>
        <p>{{error}}</p>
      </div>
    }

    <button (click)="create()" class="solid-button btn">
      <p>Create</p>
      <svg width="33" height="11" viewBox="0 0 33 11" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.83334 5.5L31.1667 5.5M31.1667 5.5L27.1667 1.5M31.1667 5.5L27.1667 9.5" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

</div>
