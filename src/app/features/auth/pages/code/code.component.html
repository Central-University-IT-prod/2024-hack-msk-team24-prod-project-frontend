<div class="container">

  <div class="content">
    <div class="label">
      <p>Code</p>
      <div class="flex flex-row code-input" style="gap: 10px;">
        <input (input)="inputHandler(1, $event)" type="tel" maxlength="1" pattern="[A-Z0-9]" class="form-control" #inputElement>
        <input (input)="inputHandler(2, $event)" type="tel" maxlength="1" pattern="[A-Z0-9]" class="form-control" #inputElement>
        <input (input)="inputHandler(3, $event)" type="tel" maxlength="1" pattern="[A-Z0-9]" class="form-control" #inputElement>
        <input (input)="inputHandler(4, $event)" type="tel" maxlength="1" pattern="[A-Z0-9]" class="form-control" #inputElement>
        <input (input)="inputHandler(5, $event)" type="tel" maxlength="1" pattern="[A-Z0-9]" class="form-control" #inputElement>
        <input (input)="inputHandler(6, $event)" type="tel" maxlength="1" pattern="[A-Z0-9]" class="form-control" #inputElement>
      </div>
    </div>

    @if (error) {
      <div class="error-container">
        <p>Ошибка</p>
        <p>{{error}}</p>
      </div>
    }

    <button (click)="login()" class="solid-button btn">
      <p>Join</p>
      <svg width="33" height="11" viewBox="0 0 33 11" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.83334 5.5L31.1667 5.5M31.1667 5.5L27.1667 1.5M31.1667 5.5L27.1667 9.5" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="flex flex-col" style="gap: 5px;">
      <p class="text-text-secondary">What to have an account?</p>
      <a routerLink="/auth/register">
        <button class="outline-button btn">
          <p>Create an account</p>
          <svg width="33" height="11" viewBox="0 0 33 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.83334 5.5L31.1667 5.5M31.1667 5.5L27.1667 1.5M31.1667 5.5L27.1667 9.5" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </a>
      <a routerLink="/auth/login">
        <button class="outline-button btn">
          <p>Sign in</p>
          <svg width="33" height="11" viewBox="0 0 33 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.83334 5.5L31.1667 5.5M31.1667 5.5L27.1667 1.5M31.1667 5.5L27.1667 9.5" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </a>
    </div>
  </div>

</div>
